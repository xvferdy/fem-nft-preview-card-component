<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="stylesheet" href="./stylesheets/css/style.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<figure class="img-heading">
					<img src="./images/image-equilibrium.jpg" alt="equilibrium" />
				</figure>
				<div class="card__content">
					<h3 class="card__content__title">Equilibrium #3429</h3>
					<p class="card__content__sub-title">
						Our Equilibrium collection promotes balance and calm.
					</p>
					<div class="card__content__nft-info">
						<div class="nft-info__price">
							<img src="./images/icon-ethereum.svg" alt="ethereum" />
							<p>0.041 ETH</p>
						</div>
						<div class="nft-info__time-left">
							<img src="./images/icon-clock.svg" alt="time" />
							<p>3 days left</p>
						</div>
					</div>
					<div class="divider"></div>
					<div class="card__content__creator">
						<img src="./images/image-avatar.png" alt="person" />
						<p>Creation of <a href="">Jules Wyvern</a></p>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
